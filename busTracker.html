<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Tracker Animation</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./busTracker.css" />
  </head>
  <body>
    <div id="map"></div>
    <div class="map-overlay top">
      <button id="start" style="font-size: 2em" onclick="move()">
        Start Shuttle Rout
      </button>
      <button id="stop" style="font-size: 2em" onclick="stop()">
        Stop Shuttle Rout
      </button>
    </div>

    <script src="./busTracker.js"></script>
  </body>
</html>
